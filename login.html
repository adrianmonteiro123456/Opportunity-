<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Opportunity+</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Opportunity<span>+</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Cadastrar</a></li>
                </ul>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2>Faça seu login</h2>
                <p>Acesse sua conta para ver oportunidades personalizadas.</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
                
                <div class="social-login">
                    <p>Ou entre com:</p>
                    <div class="social-buttons">
                        <button class="btn-social google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="btn-social facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
                
                <div class="auth-footer">
                    <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulação de validação
            const storedUser = UserStorage.getUser();
            
            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert('Login realizado com sucesso!');
                window.location.href = 'dashboard.html';
            } else {
                alert('E-mail ou senha incorretos. Tente novamente.');
            }
        });
    </script>
</body>
</html>
